apiVersion: v1
kind: ConfigMap
metadata:
  name: kustom-scheduler-config
  namespace: kube-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    profiles:
      - schedulerName: kustom-scheduler
        plugins:
          filter:
            enabled:
              - name: PreferNodeLabel
          score:
            enabled:
              - name: PreferNodeLabel
            disabled:
              - name: "*"
        pluginConfig:
          - name: PreferNodeLabel
            args:
              labelKey: "workload"
              labelValue: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustom-scheduler
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels: { app: kustom-scheduler }
  template:
    metadata:
      labels: { app: kustom-scheduler }
    spec:
      serviceAccountName: kustom-scheduler
      priorityClassName: system-cluster-critical
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: config
          configMap:
            name: kustom-scheduler-config
            items:
              - key: scheduler-config.yaml
                path: scheduler-config.yaml
      containers:
        - name: scheduler
          image: yourrepo/kustom-scheduler:latest
          command: ["/kustom-scheduler","--config=/config/scheduler-config.yaml"]
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true